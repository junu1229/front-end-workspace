<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>주문하기</h1>
    <form method="post">
        <label for="name">고객명 : </label>
        <input type="text" name="name" id="name">

        <br><br>
        
        <label for="tel">전화번호 : </label>
        <input type="tel" name="tel" id="tel">

        <br><br>
        
        <label for="email">E-mail : </label>
        <input type="email" name="email" id="email">

        <br><br>

        <fieldset>
            <legend>피자 사이즈</legend>

            <input type="radio" name="size" id="Small" value="Small">
            <label for="Small">Small</label>

            <br><br>

            <input type="radio" name="size" id="Medium" value="Medium">
            <label for="Medium">Medium</label>

            <br><br>

            <input type="radio" name="size" id="Large" value="Large">
            <label for="Large">Large</label>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>

            <input type="checkbox" name="topping" id="bacon" value="bacon">
            <label for="bacon">베이컨</label>

            <br><br>
            
            <input type="checkbox" name="topping" id="cheese" value="cheese">
            <label for="cheese">치즈</label>

            <br><br>

            <input type="checkbox" name="topping" id="onion" value="onion">
            <label for="onion">양파</label>

            <br><br>

            <input type="checkbox" name="topping" id="mushroom" value="mushroom">
            <label for="mushroom">버섯</label>

        </fieldset>

        <br><br>

        <label for="deli_time">희망 배송 시간 : </label>
        <input type="time" name="deli_time" id="deli_time">

        <br><br>

        <label for="request">배송 시 요청사항 : </label>

        <br>
        
        <textarea name="request" id="request" cols="30" rows="10" style="resize: none;" placeholder="내용을 입력하세요"></textarea>

        <br><br>

        <button type="submit">주문하기</button>
    </form>

</body>
</html>
