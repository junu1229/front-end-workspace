<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <h1>반복문</h1>
    <script>
        // 0~0까지 출력! 반복문을 사용해서! for문!
        for(let i = 0; i<10; i++) {
            console.log(i);
        }
    </script>
    <script>
        const movies = ['미션 임파서블 : 데드 레코닝 PART ONE', '엘리멘탈', '밀수', '여름날 우리', '범죄도시3'];
        console.log(movies);

        // movies 배열에 있는 값을 for문을 이용해 하나씩 출력!
        for(const temp of movies){
            console.log(temp);
        }
    </script>

    <!-- while -->
    <script>
        let check = 0;
        while(confirm('계속 진행하시겠습니까?')) {
            check++;
            console.log(check);
            if(check==10){
                break;
            }
        }

    </script>

</body>
</html>
