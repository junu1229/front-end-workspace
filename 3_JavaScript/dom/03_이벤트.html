<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <link rel="stylesheet" href="css/03_이벤트.css">
    <script defer src="js/03_이벤트.js"></script>
</head>
<body>
    <h1>이벤트</h1>
    <nav>
        <a href="#" class="menu">menu1</a>
        <a href="#" class="menu">menu2</a>
        <a href="#" class="menu">menu3</a>
    </nav>
    <div class="container">
        <img src="../../resources/grid2.jpg" alt="">
        <img src="../../resources/grid3.jpg" alt="">
        <img src="../../resources/grid4.jpg" alt="">
        <img src="../../resources/grid5.jpg" alt="">
        <img src="../../resources/grid6.jpg" alt="">
    </div>
    
    <script>
        let current;
        const h1 = document.querySelector("h1");
        const nav = document.querySelector("nav");
        const menuList = document.querySelectorAll(".menu");
        
        function menuHandler(e) {
            if(current){
                current.style.backgroundColor = 'transparent';
            }
            e.target.style.backgroundColor = 'yellow';
            current = e.target;
        }
        
        nav.addEventListener('click', menuHandler);
        
        function clickHandler() {
            this.style.backgroundColor = 'dodgerblue';
            console.log(this);
        }
        
        h1.addEventListener('click', clickHandler);
    </script>
    
</body>
</html>
